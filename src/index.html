<!doctype html>
<html class="no-js" lang="es">

<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Shogi</title>
      <meta name="description" content="Webpack workshop">
      <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="container" id="main">
  <div class="board-wrapper">
    <h3>White</h3>
    <div class="board" id="board"></div>
    <h3>Black</h3>
  </div>
  <div class="form-coords-wrapper" id="turns">
    <form>
      <h3>Black turn</h3>
      <fieldset>
        <label for="origin">Origin</label>
        <input type="text" id="origin" placeholder="0,0">      
        <label for="destination">Destination</label>
        <input type="text" id="destination" placeholder="0,0">
      </fieldset>
      <button class="btn-play" id="btn-play">Play</button>
    </form>
    <p class="form-coords-error" id="form-error"></p>
</div>
</div>
</body>

</html>
